{% extends 'home.html' %}

{% block content %}
<div>
    <!-- add form -->
    <form method="POST" action="/del_quote" class="form-group">
        <div>
            <h1><b>Chose a quote to delete</b></h1>
            <br>
            {% for q in me.favourite_quotes%}
            <blockquote>
                <h3>{{loop.index -1}}- {{q.quote}} </h3>
                <h4> - {{q.author}} </h4>
            </blockquote>
            {% endfor%}
            <br>
            <div>
                <h2>Delete-quote</h2>
                <label for="number1">Quote number here:</label>
                <input type="number" id="quote" name="quotenumber" placeholder="Enter quote number to delete" required=""
                    style="width:60%">
            </div>
            <button type="submit">submit</button>
        </div>
    </form>
</div>
{% endblock %}
